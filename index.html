    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");         
            }  
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }


        function sorteo(n) {
            return Math.round(Math.random()*n);
        }

        
        var numeroMax = parseInt(prompt("Hasta qué número quieres adivinar")); 
        var aleatorio = sorteo(numeroMax);
        var jugador = parseInt(prompt("Adivina un número entre el 0 y el " + numeroMax));   

        if(jugador>=0 && jugador<numeroMax){

            if(jugador==aleatorio){
                imprimir("<h3>¡Adivinaste!.. el número que pensé es: " + aleatorio + "<h3>");
            }
            else{
                 imprimir("<h3>¡Perdiste!.. el número que pensé es: " + aleatorio + "<h3>");
                }
        }
        else{
            imprimir("<h3>El número debe ser entre 0 y " + numeroMax + "<h3>");
        }
        imprimir(">>" + aleatorio);


    </script>
